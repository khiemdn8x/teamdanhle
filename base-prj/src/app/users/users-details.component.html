<section *ngIf="person">
    <section>
        <div class="container">
            <form class="formInput" (ngSubmit)="savePersonDetails()" #personForm="ngForm">
                <h2>You selected Idol:  {{person.name}}  </h2>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input class="form-control" type="text" name="name" required [(ngModel)]="person.name" #name="ngModel">
                    <p [hidden]="name.valid || name.pristine" class="error">
                        Thiếu tên kìa!
                    </p>
                </div>
                <div class="form-group">
                    <label for="weight">Weight: </label>
                    <input class="form-control" type="number" name="weight" [(ngModel)]="person.weight">
                </div>
                <div class="form-group">
                    <label for="height">Height: </label>
                    <input class="form-control" type="number" name="height" [(ngModel)]="person.height">
                </div>
                <div class="form-group">
                    <label for="profession">Profession: </label>
                    <select  class="dropdown-menu" role="menu" aria-labelledby="menu1"  name="profession" [(ngModel)]="person.profession">
                        <option *ngFor="let profession of professions" [value]="profession">{{profession}}</option>
                    </select>
                </div>
                <button class="btn btn-default" type="submit" [disabled]="!personForm.form.valid">Save</button>
                <button class="btn btn-default" (click)="gotoPeoplesList()">Back</button>
            </form>
        </div>
    </section>
</section>
